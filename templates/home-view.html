{% extends "base.html" %}

{% block content %}
    <h1><a href="https://github.com/Har2yQn78">My Github profile</a></h1>
<h2>{{ object.title }} (id:{{ object.id }}) </h2>
<p>{{ object.content }}</p>

<a href="{% url "articles:create" %}">Create Article</a>

    <ul>{% for x in object_list %}
        {% if x.title %}
            <li><a href='{{ x.get_absolute_url }}'> {{ x.title }} -  {{ x.content }}</a></li>
        {% endif %}
    {% endfor %}
    </ul>
{% endblock content %}
