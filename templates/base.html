<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
    <style>
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: inline;
        }
        .htmx-inverted-indicator{
            display: inline;
        }
         .htmx-request .htmx-inverted-indicator {
            display: none;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hi!</h1>

    {% include 'search/search-form.html' %}

    {% block content %}
    {% endblock content %}
        <script>
            document.body.addEventListener("htmx:configRequest", (event)=>{
                event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}'
            })
        </script>
</body>
</html>
